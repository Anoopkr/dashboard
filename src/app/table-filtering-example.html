<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="workflow_name">
    <th mat-header-cell *matHeaderCellDef> Workflow Name </th>
    <td mat-cell *matCellDef="let element"> {{element.workflow_name}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="workflow_state">
    <th mat-header-cell *matHeaderCellDef> 'Workflow State </th>
    <td mat-cell *matCellDef="let element"> {{element.workflow_state}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="job_name">
    <th mat-header-cell *matHeaderCellDef> Job Name </th>
    <td mat-cell *matCellDef="let element"> {{element.job_name}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="job_state">
      <th mat-header-cell *matHeaderCellDef> Job State </th>
      <td mat-cell *matCellDef="let element"> {{element.job_state}} </td>
    </ng-container>

      <!-- Symbol Column -->
  <ng-container matColumnDef="job_started">
    <th mat-header-cell *matHeaderCellDef> Job Started </th>
    <td mat-cell *matCellDef="let element"> {{element.job_started}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
